name: Node.js CI

on: [push]

jobs:
  deploy_job:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    name: deploy
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build --if-present

      - name: deploy file
        uses: swznd/sftp-deploy@master
